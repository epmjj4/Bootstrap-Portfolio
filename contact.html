<h1 class="text-info">Contact</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                    <div class="form-group">
                        <h5><label for="inputName">Name</label></h5>

                        <input type="text" name="career[name]" class="form-control" tabindex="1"
                            placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}" required>
                    </div>
                    <div class="form-group">
                        <h5><label for="inputEmail">Email</label></h5>

                        <input type="email" name="career[email]" class="form-control" tabindex="2"
                            placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <h5><label for="inputMobile">Mobile</label></h5>

                        <input type="tel" name="career[mobile]" class="form-control" tabindex="3"
                            placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <h5><label for="inputMessage">Message</label></h5>

                        <input type="text" name="career[message]" class="form-control" tabindex="4"
                            placeholder="Write your details" required>
                    </div>
                    <button type="submit" name="submit" class="btn btn-info btn-block" tabindex="5">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
