    <!-- Created contact h1, set bootstrap text to display-3 and added id contact -->
    <!-- added text-purple class to h1 so I can target via media query -->
    <div class="container" id="contact">
        <header>
            <h1 class="display-3 text-info text-purple">Contact</h1>
        </header>
        <!-- added text-purple class to all h5 elements -->

        <main class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                        <div class="form-group">
                            <h5 class="text-info text-purple"><label for="inputName">Name</label></h5>

                            <input type="text" name="career[name]" class="form-control" tabindex="1"
                                placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}" required>
                        </div>
                        <div class="form-group">
                            <h5 class="text-info text-purple"><label for="inputEmail">Email</label></h5>

                            <input type="email" name="career[email]" class="form-control" tabindex="2"
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <h5 class="text-info text-purple"><label for="inputMobile">Mobile</label></h5>

                            <input type="tel" name="career[mobile]" class="form-control" tabindex="3"
                                placeholder="Enter your mobile number" pattern="[0-2, 3-5, 6-9]{12}" maxlength="12"
                                required>
                        </div>
                        <div class="form-group">
                            <h5 class="text-info text-purple"><label for="inputMessage">Message</label></h5>

                            <input type="text" name="career[message]" class="form-control mb-5" tabindex="4"
                                placeholder="Write your details" required>
                        </div>

                        <!-- added btn-outline and btn-outline-red-->
                        <button type="button" name="submit" class="btn btn-outline-info btn-block"
                            tabindex="5">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
